name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: pal-plant

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: pal-plant/package-lock.json

      - run: npm ci

      - name: TypeScript check (build)
        run: npx vite build

      - name: Run tests
        run: npm run test:rules
